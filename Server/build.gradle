// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
    flatDir {
       dirs 'json_lib'
       dirs 'apache_lib/lib'
   }
}

dependencies {
	compile name: 'commons-codec-1.10'
	compile name: 'commons-logging-1.2'
	compile name: 'fluent-hc-4.5.4'
	compile name: 'httpclient-4.5.4'
	compile name: 'httpclient-cache-4.5.4'
	compile name: 'httpclient-win-4.5.4'
	compile name: 'httpcore-4.4.7'
	compile name: 'httpmime-4.5.4'
	compile name: 'jna-4.4.0'
	compile name: 'jna-platform-4.4.0'
	compile name: 'json-20140107'
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:21.0'
    testImplementation 'junit:junit:4.12'
}

